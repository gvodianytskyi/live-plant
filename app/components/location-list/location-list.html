<section class="section">
    <h2 class="section__header section__header_decor optional">Locations</h2>
    <div class="gv-table gv-table_decor material-shadow">
        <div class="gv-table__row gv-table__row_header">
            <div class="gv-table__cell">ID</div>
            <div class="gv-table__cell">Location</div>
            <div class="gv-table__cell"></div>
        </div>
        <div class="gv-table__row gv-table__row_regular" ng-repeat="item in $ctrl.locations | orderBy: 'item.id' track by item.id">
            <div class="gv-table__cell gv-table__cell_regular">
                {{item.id}}
            </div>
            <div class="gv-table__cell gv-table__cell_regular">
                <a class="link link_underline"
                   ng-click="$ctrl.navigate('locationPlants', {locationId: item.id})">{{item.name}}</a>
            </div>
            <div class="gv-table__cell gv-table__cell_regular">
                <div class="block__link_icon right">
                    <a class="link link_icon">
                        <span ng-click="$ctrl.edit(item.id)" class="glyphicon glyphicon-pencil" title="Edit"></span>
                    </a>
                    <a class="link link_icon">
                        <span ng-click="$ctrl.remove(item.id)" class="glyphicon glyphicon-remove" title="Remove"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <button class="button button_blue" ng-click="$ctrl.navigate('addLocation')">ADD LOCATION</button>
</section>
